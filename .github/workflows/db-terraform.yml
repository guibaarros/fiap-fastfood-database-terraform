name: 'Terraform'

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Terraform Init
      run: terraform init

    - name: Terraform Switch Workspace
      run: terraform workspace select --or-create dev

    - name: Terraform Plan
      run:  terraform plan -var env=dev -var postgres_database_username=${{ secrets.DATABASE_USERNAME_DEV }} -var postgres_database_password=${{ secrets.DATABASE_PASSWORD_DEV }} -var-file=environment/dev/variables.tfvars

    - name: Terraform Apply
      #if: github.ref == 'refs/heads/"main"' && github.event_name == 'push'
      run: terraform apply -var env=dev -var postgres_database_username=${{ secrets.DATABASE_USERNAME_DEV }} -var postgres_database_password=${{ secrets.DATABASE_PASSWORD_DEV }} -var-file=environment/dev/variables.tfvars --auto-approve

    - name: Configura o Java 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Altera permiss√µes do ./gradlew
      run: chmod +x ./gradlew
  
    - name: Flyway Migration
      run: ./gradlew flywayMigrate -Penv=dev -PDATABASE_HOST_DEV=${{ secrets.DATABASE_HOST_DEV }} -PDATABASE_PORT_DEV=${{ secrets.DATABASE_PORT_DEV }} -PDATABASE_NAME_DEV=${{ secrets.DATABASE_NAME_DEV }} -PDATABASE_USERNAME_DEV=${{ secrets.DATABASE_USERNAME_DEV }} -PDATABASE_USERNAMEPASSWORD_DEV=${{ secrets.DATABASE_PASSWORD_DEV }}
